<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota de Aluno</title>
    <link href="Notas.css" rel="stylesheet">
</head>
<body>
    <span id="labels"><label>Nota 1 </label> <label>Nota 2</label> <label>Nota 3</label></span>
    <span id="inputs">
        <input type="number" id="nota1" default="0">
        <input type="number" id="nota2" default="0">
        <input type="number" id="nota3" default="0">
    </span>
    <button onclick="calculo()">Calcular</button> Média: <span id="media"></span>
    <span id="label-conceito"><label>Conceito:</label> <span id="conceito"></span></span>
    <script>
        function calculo()
        {
            let nota1 = document.querySelector("#nota1");
            let nota2 = document.querySelector("#nota2");
            let nota3 = document.querySelector("#nota3");

            let median = (parseFloat (nota1.value) + parseFloat (nota2.value) + parseFloat (nota3.value))/3;
            if (median < 0 || median > 10 )
            {
                media.textContent = "Média inválida";
            }
            else if (median >= 0 && median <= 10)
            {
            media.textContent = median.toFixed(2);
            }
            document.querySelector("#conceito").style.fontWeight = "Bold";
            if (median <= 10 && median >= 9)
            {
                conceito.textContent = 'A';
                document.querySelector("#conceito").style.color = "Green";
            }
                else if (median < 9 && median >= 7.5)
                {
                    conceito.textContent = 'B';
                    document.querySelector("#conceito").style.color = "Blue";
                }
                    else if (median < 7.5 && median >= 6)
                    {
                        conceito.textContent = 'C';
                        document.querySelector("#conceito").style.color = "Purple";
                    }
                        else if (median < 6 && median >= 0)
                        {
                            conceito.textContent = 'D';
                            document.querySelector("#conceito").style.color = "Red";
                        }
                            else if (median < 0 || median > 10)
                            {
                                conceito.textContent = "Média Inválida";
                            }

        }
    </script>
</body>
</html>
