<script>
    let num1 = parseInt (prompt ("Digite o primeiro número."));
    let num2 = parseInt (prompt ("Digite o segundo número."));
    let num3 = parseInt (prompt ("Digite o terceiro número."));
    let num4 = parseInt (prompt ("Digite o quarto número."));
    let num5 = parseInt (prompt ("Digite o quinto número."));
    let num6 = parseInt (prompt ("Digite o sexto número."));
    let media = ((num1 + num2 + num3 + num4 + num5 + num6)/6).toFixed(2);
    if (num1 != 0 && num2 != 0 && num3 != 0 && num4 != 0 && num5 != 0 && num6 != 0)
    document.write ("<h1>A média desses números é: " + media);
    else
    document.write ("<h1>Divisão por zero.");
</script>
