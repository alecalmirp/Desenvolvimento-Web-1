<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelinha</title>
</head>
<style>
.tabelaprincipal {
    background: rgb(255, 164, 180);
}
table {
    border: 1px solid black;
    margin: auto;
}
td {
    text-align: left;
    border: 1px solid black;
    background-color: white;
}
td {
    border-spacing: 10px;
}
main {
    text-align: center;
    margin: auto;
    padding-bottom: 15px;
    width: 80%;
    border: 1px solid sienna;
    background: #f4f4f4
}
</style>
<body>
    <main>
        <h1>Roteiro de viagens - Atividade</h1>
    <table class="tabelaprincipal">
        <tr>
            <th>País</th><th>Continente</th><th>Domínio</th>
        </tr>
        <tr>
            <td>Brasil</td><td>América do Sul</td><td>.br</td>
        </tr>
        <tr>
            <td>Chile</td><td>América do Sul</td><td>.ch</td>
        </tr>
        <tr>
            <td>Canadá</td><td>América do Norte</td><td>.ca</td>
        </tr>
        <tr>
            <td>Espanha</td><td>Europa</td><td>.es</td>
        </tr>
    </table>
    </main>
</body>
</html>
